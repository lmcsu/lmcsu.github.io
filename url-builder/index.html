<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Builder</title>
</head>
<body>
    <style>
        .main {
            max-width: 400px;
            margin: 100px auto;
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        .main__header {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        .main input,
        .main textarea {
            display: block;
            width: 100%;
            border: 1px solid black;
            font-size: 18px;
            border-radius: 3px;
            padding: 6px;
            box-sizing: border-box;
            background-color: white;
        }

        .main textarea {
            resize: none;
            margin: 20px auto;
            height: 200px;
        }

        .main textarea[readonly] {
            background-color: #eee;
        }

        #result {
            word-break: break-all;
        }
    </style>
    <div class="main">
        <div class="main__header">
            URL Builder
        </div>
        <input id="url" type="text" value="https://example.com/" spellcheck="false">
        <textarea id="data" spellcheck="false"></textarea>
        <textarea id="result" spellcheck="false" readonly></textarea>
    </div>
    <script>
        (() => {
            const elUrl = document.getElementById('url');
            const elData = document.getElementById('data');
            const elResult = document.getElementById('result');
            const update = () => {
                const data = elData.value
                    .split('\n')
                    .map(s => s.trim())
                    .filter(s => !!s)
                    .map(s => {
                        const i = s.indexOf(':');
                        const key = s.substring(0, i).trim();
                        const value = s.substring(i + 1).trim();
                        return [key, value];
                    })
                    .filter(([key, value]) => !!key)
                    .reduce((acc, [key, value]) => {
                        acc[key] = value;
                        return acc;
                    }, {});

                const str = Object.entries(data)
                    .map(([key, value]) => key + (value ? '=' : '') + value)
                    .join('&');

                elResult.value = elUrl.value.trim() + (str ? '?' : '') + str;
            };
            elData.addEventListener('input', update);
            elData.addEventListener('paste', update);
            elData.addEventListener('change', update);
            elUrl.addEventListener('input', update);
            elUrl.addEventListener('paste', update);
            elUrl.addEventListener('change', update);

            elData.value = 'key: value\nkey2: value2';
            update();
        })();
    </script>
</body>
</html>
